name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: make requirements

      - name: Lint code
        run: make lint

      - name: Run tests with pytest
        run: make test
  
  set_vars:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      AWS_REGION: ${{ steps.set_vars.outputs.AWS_REGION }}
    steps:
      - name: Set AWS_VARS
        id: set_vars
        run: |
          echo "AWS_REGION=${{ vars.AWS_REGION }}" >> $GITHUB_OUTPUT
          echo "AWS_S3_BUCKET=${{ vars.AWS_S3_BUCKET }}" >> $GITHUB_OUTPUT
      
  upload-artifact:
    needs: set_vars
    uses: flavio185/reusable-workflows/.github/workflows/upload-to-s3.yml@main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      AWS_REGION: ${{ needs.set_vars.outputs.AWS_REGION }}
      AWS_S3_BUCKET: ${{ needs.set_vars.outputs.AWS_S3_BUCKET }}

  call-cd:
    needs: upload-artifact
    uses: ./.github/workflows/cd.yml
    secrets: inherit
    with:
      MIN_REPLICAS: 1
      MAX_REPLICAS: 5
      ENTRY_POINT: "uv run {{ cookiecutter.module_name }}/run.py"
      NAMESPACE: app_ns

  summary:
    needs: [build, upload-artifact]
    runs-on: ubuntu-latest
    steps:
      - name: Display Summary
        run: |
          echo "## CI Summary"
          echo ""
          echo "- Linting and tests passed successfully."
          echo "- Artifacts have been uploaded to S3 bucket: ${{ needs.upload-artifact.outputs.AWS_S3_BUCKET }}"
          echo ""
          echo "### AWS Details"
          echo "${{ needs.upload-artifacts.outputs  }}"
          echo ""
